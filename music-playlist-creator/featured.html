<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPE | Featured Playlist</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body class="featuredPage">
    <nav>
        <h3 id="website" ><i class="fa-solid fa-music"></i>Music Playlist Explorer</h3>
        <a id="index" href="index.html"><strong>All</strong></a>
        <a id="featured" href="featured.html"><strong>Featured</strong></a>
    </nav>

    <header>
        <h1 id="page-name"></h1>
    </header>

    <main>
        <article class="playlist" id="featured-container">
            <!-- playlist information dynamically loaded -->
        </article>

        <aside id="playlist-modal" class="modal">
            <span class="close">&times;</span>
            <section id="modal-content">
                <article id="playlist-card" class="flex-container">
                    <img id="playlist-cover" src="./assets/img/playlist.png" alt="Playlist Cover Image" height="50px;"/>
                    <div>
                        <h1 id="playlist-name">Playlist Name</h1>
                        <p id="creator-name">Creator Name</p>
                        <button id="shuffle-btn">Shuffle <i class="fa-solid fa-shuffle"></i></button>
                    </div>
                </article>
                <section id="song-cards">
                    <!-- song cards here from script -->
                </section>
            </section>
        </aside>

        <footer>
            <p> Created by Sophia N</p>
        </footer>

        <script src="data/data.json"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/43369ad2cf.js" crossorigin="anonymous"></script>
    </main>
</body>
</html>
