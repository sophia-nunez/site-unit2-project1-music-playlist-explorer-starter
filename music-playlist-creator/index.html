<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MPE | Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body onload="loadHome()">
      <nav>
        
        <h3 id="website"><i class="fa-solid fa-music"></i>Music Playlist Explorer</h3>
        <a id="index" href="index.html"><strong>All</strong></a>
        <a id="featured" href="featured.html"><strong>Featured</strong></a>
    </nav>
    
    <header>
        <h1 id="page-name"></h1>
    </header>

    <main>
      <section id="playlist-cards">
        <!-- dynamically generated -->
      </section>
    </main>

    <aside id="playlist-modal" class="modal">
        <span class="close">&times;</span>
        <section id="modal-content">
            <article id="playlist-card" class="flex-container">
                <img id="playlist-cover" src="./assets/img/playlist.png" alt="Playlist Cover Image" height="50px;"/>
                <div>
                    <h1 id="playlist-name">Playlist Name</h1>
                    <p id="creator-name">Creator Name</p>
                    <button id="shuffle-btn">Shuffle <i class="fa-solid fa-shuffle"></i></button>
                </div>
            </article>
            <section id="song-cards">
                <!-- song cards here from script -->
            </section>
        </section>
    </aside>

    <!-- add modal -->
    <aside id="add-modal" class="modal">
        <span class="close">&times;</span>
        <section id="modal-content">
            <form id="add-form" onsubmit="handlePlaylistCreation(event)">
                <section id="playlist-info">

                    <label for="playlist-new-name">Playlist Name: </label>
                    <input type="text" id="playlist-new-name" name="playlist_name">
    
                    <br />
    
                    <label for="author">Author: </label><br />
                    <input type="text" id="author" name="author">
    
                    <br />
    
                    <label for="cover-image">Cover Image: </label><br />
                    <input type="text" id="cover-image" name="cover-image" accept="image/png, image/jpeg" />
                    <img id="current-cover">
                    
                </section>
                <br />
                <button id="add-song-btn" onclick="addSongSection(event)">Add Song +</button>
                <section id="song-section">

                </section>
                
                <button id="add-submit" type="submit">Create Playlist</button>
            </form>
        </section>
    </aside>

    <footer>
      <p>Created by Sophia N</p>
    </footer>

    <script src="data/data.json"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/43369ad2cf.js" crossorigin="anonymous"></script>
  </body>
</html>
