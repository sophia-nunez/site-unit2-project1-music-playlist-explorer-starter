<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body onload="loadPlaylists()">
    <header>
        <a href="index.html" class="logo-container"><img id='logo' src="assets/img/main-icon.png" /></a>
        <h1>Music Playlist Explorer</h1>

        <nav>
            <a id="featured" href="featured.html"><strong>Featured</strong></a>
        </nav>
    </header>

    <main>
      <section id="playlist-cards">
        <!-- dynamically generated -->
      </section>
    </main>

    <aside id="playlist-modal" class="modal">
        <span class="close">&times;</span>
        <section id="modal-content">
            <article id="playlist-card" class="flex-container">
                <img id="playlist-cover" src="./assets/img/playlist.png" alt="Playlist Cover Image" height="50px;"/>
                <div>
                    <h1 id="playlist-name">Playlist Name</h1>
                    <p id="creator-name">Creator Name</p>
                    <button id="shuffle-btn">Shuffle <i class="fa-solid fa-shuffle"></i></button>
                </div>
            </article>
            <section id="song-cards">
                <!-- song cards here from script -->
            </section>
        </section>
    </aside>

    <footer>
      <p>Created by Sophia N</p>
    </footer>

    <script src="data/data.json"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/43369ad2cf.js" crossorigin="anonymous"></script>
  </body>
</html>
