<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
    </header>

    <main>
      <section id="playlist-cards">

      </section>
    </main>

    <aside id="playlist-modal" class="modal">
        <span class="close">&times;</span>
        <section id="modal-content">
            <article id="playlist-card" class="flex-container">
                <img id="playlist-cover" src="./assets/img/playlist.png" alt="Playlist Cover Image" height="50px;"/>
                <div>
                    <h1 id="playlist-name">Playlist Name</h1>
                    <p id="creator-name">Creator Name</p>
                </div>
            </article>
            <section id="song-cards">
                <!-- song cards here from script -->
            </section>
        </section>
    </aside>

    <footer>
      <p>footer</p>
    </footer>
    <script src="data/data.json"></script>
    <script src="script.js"></script>
  </body>
</html>
